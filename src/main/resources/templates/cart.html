<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>
    <!-- 고정된 로그아웃 버튼 -->
    <a th:if="${session.user != null}" href="/logout" class="logout-btn-fixed">
        <i class="fas fa-sign-out-alt"></i>로그아웃
    </a>
    
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">쇼핑몰</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">상품</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="/login" class="nav-link me-3" th:if="${session.user == null}">
                        <i class="fas fa-sign-in-alt me-1"></i>로그인
                    </a>
                    <div class="nav-item dropdown me-3" th:if="${session.user != null}">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-1"></i>
                            <span th:text="${session.user.name}"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item logout-item" href="/logout">
                                <i class="fas fa-sign-out-alt me-1"></i>로그아웃
                            </a></li>
                        </ul>
                    </div>
                    <a href="/cart/view" class="nav-link cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" th:text="${cartCount}">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="cart-container">
        <div class="container">
            <div class="cart-header">
                <h1 class="cart-title">장바구니</h1>
            </div>

            <div th:if="${#lists.isEmpty(cartItems)}" class="empty-cart-container">
                <div class="empty-cart">
                    <div class="empty-cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <h3>장바구니가 비어있습니다</h3>
                    <p class="text-muted">원하는 상품을 장바구니에 담아보세요!</p>
                    <a href="/products" class="btn btn-primary mt-4">
                        <i class="fas fa-shopping-bag me-2"></i>쇼핑 계속하기
                    </a>
                </div>
            </div>

            <div th:if="${not #lists.isEmpty(cartItems)}" class="row">
                <div class="col-md-8">
                    <div class="cart-item" th:each="item : ${cartItems}">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <img th:src="${item.product.imageUrl}" class="cart-item-image" alt="상품 이미지">
                            </div>
                            <div class="col-md-4">
                                <h5 class="cart-item-title" th:text="${item.product.name}">상품명</h5>
                                <p class="cart-item-price" th:text="${#numbers.formatInteger(item.product.price, 3, 'COMMA')} + '원'">가격</p>
                            </div>
                            <div class="col-md-3">
                                <div class="quantity-control">
                                    <button class="quantity-btn" th:onclick="'decreaseQuantity(' + ${item.product.id} + ')'">-</button>
                                    <input type="number" th:id="'quantity-' + ${item.product.id}" class="quantity-input" th:value="${item.quantity}" readonly>
                                    <button class="quantity-btn" th:onclick="'increaseQuantity(' + ${item.product.id} + ')'">+</button>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <p class="cart-item-price" th:text="${#numbers.formatInteger(item.total, 3, 'COMMA')} + '원'">총액</p>
                            </div>
                            <div class="col-md-1">
                                <form th:action="@{/cart/remove/{id}(id=${item.product.id})}" method="post" class="d-inline">
                                    <button type="submit" class="remove-btn">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="cart-summary">
                        <h3 class="summary-title">주문 요약</h3>
                        <div class="summary-item">
                            <span>상품 금액</span>
                            <span th:text="${#numbers.formatInteger(#aggregates.sum(cartItems.![total]), 3, 'COMMA')} + '원'">0원</span>
                        </div>
                        <div class="summary-item">
                            <span>배송비</span>
                            <span th:if="${#aggregates.sum(cartItems.![total]) >= 30000}" class="text-success">
                                <i class="fas fa-check-circle"></i> 무료배송
                            </span>
                            <span th:unless="${#aggregates.sum(cartItems.![total]) >= 30000}">
                                3,000원
                                <small class="text-muted">(30,000원 이상 구매시 무료)</small>
                            </span>
                        </div>
                        <div class="summary-total">
                            <span>총 주문금액</span>
                            <span th:text="${#numbers.formatInteger(#aggregates.sum(cartItems.![total]) + (#aggregates.sum(cartItems.![total]) < 30000 ? 3000 : 0), 3, 'COMMA')} + '원'">0원</span>
                        </div>

                        <div class="checkout-btn">
                            <button class="btn btn-primary" onclick="checkout()">주문하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function increaseQuantity(productId) {
            const input = document.getElementById('quantity-' + productId);
            const currentValue = parseInt(input.value);
            input.value = currentValue + 1;
            updateCartItem(productId, currentValue + 1);
        }

        function decreaseQuantity(productId) {
            const input = document.getElementById('quantity-' + productId);
            const currentValue = parseInt(input.value);
            if (currentValue > 1) {
                input.value = currentValue - 1;
                updateCartItem(productId, currentValue - 1);
            }
        }

        function updateCartItem(productId, quantity) {
            fetch('/cart/update/' + productId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'quantity=' + quantity
            }).then(response => {
                if (response.ok) {
                    location.reload();
                }
            });
        }

        function checkout() {
            // 주문하기 기능 구현
            alert('주문하기 기능은 준비 중입니다.');
        }
    </script>
</body>
</html>
