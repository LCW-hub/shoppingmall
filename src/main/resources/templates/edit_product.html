<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>
<div class="form-container">
    <h1>상품 수정</h1>
    <form th:action="@{/products/update}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">상품명</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">설명</label>
            <input type="text" class="form-control" th:field="*{description}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">가격</label>
            <input type="number" class="form-control" th:field="*{price}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">이미지 URL</label>
            <input type="text" class="form-control" th:field="*{imageUrl}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">재고</label>
            <input type="number" class="form-control" th:field="*{stock}" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">수정 완료</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
