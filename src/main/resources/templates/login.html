<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 쇼핑몰</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>
    <!-- 고정된 로그아웃 버튼 -->
    <a th:if="${session.user != null}" href="/logout" class="logout-btn-fixed">
        <i class="fas fa-sign-out-alt"></i>로그아웃
    </a>
    
    <a href="/" class="home-link">
        <i class="fas fa-arrow-left"></i>홈으로 돌아가기
    </a>

    <div class="auth-shell">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h2 class="auth-title">로그인</h2>
                <p class="auth-subtitle">쇼핑몰에 오신 것을 환영합니다</p>
            </div>
            
            <div class="auth-body">
                <!-- 로그인 상태일 때 로그아웃 버튼 표시 -->
                <div th:if="${session.user != null}" class="alert alert-info auth-alert" role="alert">
                    <div class="d-flex align-items-center justify-content-between">
                        <div>
                            <i class="fas fa-user-check me-2"></i>
                            <span th:text="${session.user.name} + '님, 이미 로그인되어 있습니다.'"></span>
                        </div>
                        <a href="/logout" class="logout-btn">
                            <i class="fas fa-sign-out-alt"></i>로그아웃
                        </a>
                    </div>
                </div>
                
                <div th:if="${error}" class="alert alert-danger auth-alert" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}">오류 메시지</span>
                </div>

                <form th:action="@{/login}" method="post" id="loginForm" class="auth-form" th:if="${session.user == null}">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-user me-2"></i>아이디
                        </label>
                        <div class="input-wrapper">
                            <input type="text" name="username" id="username" class="form-control auth-input" 
                                   placeholder="아이디를 입력하세요" required autocomplete="username">
                            <div class="input-feedback"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock me-2"></i>비밀번호
                        </label>
                        <div class="input-wrapper password-wrapper">
                            <input type="password" name="password" id="password" class="form-control auth-input" 
                                   placeholder="비밀번호를 입력하세요" required autocomplete="current-password">
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye" id="passwordToggleIcon"></i>
                            </button>
                            <div class="input-feedback"></div>
                        </div>
                    </div>
                    
                    <button type="submit" class="auth-btn login-btn" id="submitBtn">
                        <span class="btn-text">
                            <i class="fas fa-sign-in-alt me-2"></i>로그인
                        </span>
                        <span class="btn-loader" style="display: none;">
                            <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                            로그인 중...
                        </span>
                    </button>
                </form>
                
                <div class="auth-divider" th:if="${session.user == null}">
                    <span>또는</span>
                </div>
                
                <div class="auth-footer" th:if="${session.user == null}">
                    <p>계정이 없으신가요? 
                        <a href="/signup" class="auth-link">
                            <strong>회원가입</strong>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 비밀번호 표시/숨김 토글
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + 'ToggleIcon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // 입력 필드 유효성 검사
        document.querySelectorAll('.auth-input').forEach(input => {
            input.addEventListener('blur', function() {
                validateInput(this);
            });
            
            input.addEventListener('input', function() {
                if (this.classList.contains('is-invalid')) {
                    validateInput(this);
                }
            });
        });

        function validateInput(input) {
            const feedback = input.parentElement.querySelector('.input-feedback');
            const value = input.value.trim();
            
            if (input.hasAttribute('required') && !value) {
                input.classList.add('is-invalid');
                input.classList.remove('is-valid');
                if (feedback) {
                    feedback.textContent = '필수 입력 항목입니다.';
                    feedback.className = 'input-feedback invalid';
                }
                return false;
            }
            
            if (input.type === 'email' && value) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(value)) {
                    input.classList.add('is-invalid');
                    input.classList.remove('is-valid');
                    if (feedback) {
                        feedback.textContent = '올바른 이메일 형식이 아닙니다.';
                        feedback.className = 'input-feedback invalid';
                    }
                    return false;
                }
            }
            
            input.classList.remove('is-invalid');
            input.classList.add('is-valid');
            if (feedback) {
                feedback.textContent = '';
                feedback.className = 'input-feedback';
            }
            return true;
        }

        // 폼 제출 시 로딩 상태
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoader = submitBtn.querySelector('.btn-loader');
            
            // 유효성 검사
            let isValid = true;
            document.querySelectorAll('.auth-input[required]').forEach(input => {
                if (!validateInput(input)) {
                    isValid = false;
                }
            });
            
            if (!isValid) {
                e.preventDefault();
                return false;
            }
            
            // 로딩 상태 표시
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-flex';
        });
    </script>
</body>
</html>
