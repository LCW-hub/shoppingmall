<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name} + ' - 상품 상세'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>
    <!-- 고정된 로그아웃 버튼 -->
    <a th:if="${session.user != null}" href="/logout" class="logout-btn-fixed">
        <i class="fas fa-sign-out-alt"></i>로그아웃
    </a>
    
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shopping-bag me-2"></i>쇼핑몰
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>홈
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">
                            <i class="fas fa-box me-1"></i>상품
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="/login" class="nav-link me-3" th:if="${session.user == null}">
                        <i class="fas fa-sign-in-alt me-1"></i>로그인
                    </a>
                    <div class="nav-item dropdown me-3" th:if="${session.user != null}">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-1"></i>
                            <span th:text="${session.user.name}"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item logout-item" href="/logout">
                                <i class="fas fa-sign-out-alt me-1"></i>로그아웃
                            </a></li>
                        </ul>
                    </div>
                    <a href="/cart/view" class="nav-link cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" th:text="${cartCount}">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="product-detail-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="product-image-container">
                        <img th:src="${product.imageUrl}" class="product-image product-hero" alt="상품 이미지">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="product-info">
                        <div class="category-badge" th:text="${product.category}">카테고리</div>
                        <h1 class="product-title" th:text="${product.name}">상품명</h1>
                        <p class="product-description" th:text="${product.description}">상품 설명</p>
                        <p class="product-price" th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')} + '원'">가격</p>
                        
                        <div class="quantity-control">
                            <button class="quantity-btn" onclick="decreaseQuantity()">
                                <i class="fas fa-minus"></i>
                            </button>
                            <input type="number" id="quantity" class="quantity-input" value="1" min="1" readonly>
                            <button class="quantity-btn" onclick="increaseQuantity()">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>

                        <div class="action-buttons">
                            <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post" class="d-inline-block w-100">
                                <input type="hidden" name="quantity" id="cartQuantity" value="1">
                                <button type="submit" class="action-btn add-to-cart-btn">
                                    <i class="fas fa-cart-plus me-2"></i> 장바구니 담기
                                </button>
                            </form>
                        </div>

                        <div class="product-meta">
                            <div class="meta-item">
                                <i class="fas fa-tag meta-icon"></i>
                                <span class="meta-label">카테고리:</span>
                                <span class="meta-value" th:text="${product.category}">카테고리</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-box meta-icon"></i>
                                <span class="meta-label">재고:</span>
                                <span class="meta-value" th:text="${product.stock} + '개'">재고</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-truck meta-icon"></i>
                                <span class="meta-label">배송:</span>
                                <span class="meta-value">
                                    오후 3시 이전 결제 시 당일 출고
                                    <small class="text-muted d-block">3만원 이상 무료배송</small>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function increaseQuantity() {
            const input = document.getElementById('quantity');
            const currentValue = parseInt(input.value);
            input.value = currentValue + 1;
            document.getElementById('cartQuantity').value = input.value;
        }

        function decreaseQuantity() {
            const input = document.getElementById('quantity');
            const currentValue = parseInt(input.value);
            if (currentValue > 1) {
                input.value = currentValue - 1;
                document.getElementById('cartQuantity').value = input.value;
            }
        }
    </script>
</body>
</html>
