<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록 - 쇼핑몰</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="form-header">
            <h1><i class="fas fa-plus-circle me-2"></i>상품 등록</h1>
        </div>
        <form th:action="@{/admin/add}" th:object="${product}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">상품명</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" required />
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">설명</label>
                <textarea id="description" class="form-control" th:field="*{description}" rows="3" required></textarea>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="price" class="form-label">가격</label>
                    <input type="number" id="price" class="form-control" th:field="*{price}" required />
                </div>
                <div class="col-md-6 mb-3">
                    <label for="stock" class="form-label">재고</label>
                    <input type="number" id="stock" class="form-control" th:field="*{stock}" required />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="category" class="form-label">카테고리</label>
                    <select id="category" class="form-select" th:field="*{category}" required>
                        <option value="">카테고리 선택</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat}"
                                th:text="${cat}">
                            카테고리
                        </option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="imageFile" class="form-label">이미지 업로드</label>
                    <input type="file" id="imageFile" class="form-control" name="imageFile" />
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-check me-2"></i>등록하기
                </button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
